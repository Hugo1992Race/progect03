<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер расходов.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="themeToggle">Переключить тему</button>
    <div class="parent">
        <div class="div1">
            <header>
                <h1>Трекер расходов.</h1>
            </header>
        </div>
        <div class="div2">
            <section class="expense-form">
                <select id="expense-category">
                    <option value="">--Категория--</option>
                    <option value="food">Еда</option>
                    <option value="transport">Транспорт</option>
                    <option value="entertainment">Развлечения</option>
                    <option value="other">Другое</option>
                </select>
                <input type="text" id="expense-name" placeholder="Название расходов">
                <input type="number" id="expense-amount" placeholder="Сумма">
                <button id="add-expense-button">Добавить</button>
            </section>
        </div>
        <div class="div3">
            <div class="filter-container">
                <select id="category-filter">
                    <option value="">--Категория--</option>
                    <option value="food">Еда</option>
                    <option value="transport">Транспорт</option>
                    <option value="entertainment">Развлечения</option>
                    <option value="other">Другое</option>
                </select>
                <button id="sort-date">Сортировать по дате</button>
                <button id="sort-amount">Сортировать по сумме</button>
            </div>       
            <section class="expense-list">
                <ul id="expense-list"></ul>
            </section>
            <section class="total-amount">
                <p id="total-amount">Итог: 0 ₽</p>
            </section>
        </div>
        <div class="div4">@Director by HUGO.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
